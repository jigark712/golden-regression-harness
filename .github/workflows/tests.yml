name: tests
on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest setuptools
          pip install -e .

      - name: Run tests
        run: pytest -q

      - name: Upload goldens (for visibility)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: goldens
          path: goldens/
