name: tests
on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest pytest-html
          pip install -e .

      - name: Run tests + generate HTML report
        run: |
          pytest -q --html=report.html --self-contained-html

      - name: Upload report + goldens
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-and-goldens
          path: |
            report.html
            goldens/
